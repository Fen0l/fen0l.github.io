---
layout: default
---

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h3 class="title with-icon">
                <span class="glyphicon glyphicon-plane cat-title"></span>Last Articles
            </h3>
            <ul class="timeline">
            {% for post in paginator.posts %}
                <li class="timeline-inverted">
                        <div class="timeline-badge info"><small>{{ post.date | date: "%d/%m" }}</small></div>
                    <div class="timeline-panel grid-block">
                        <div class="timeline-heading">
                            <p>
                                <h2>
                                    <strong><a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></strong>
                                </h2>
                                {{ post.description }}
                            </p>
                        </div>
                        <div class="timeline-body">
                            <small class="text-muted"><strong>Keywords:</strong>
                                {% for tag in post.tags %}
                                    {{ tag }}
                                {% endfor %}
                            </small>
                            <div class="pull-right">
                                <button>
                                    <a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">
                                        Read more
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
